<script type="text/javascript">
function Redirect()
{
    location.href="final.html";
}

function check(oForm)
{
  var guess = oForm.pwd.value;

  if (guess != "5hb0e7Papr")
  {
    swal({ 
      title: "Oops.. Not quite there!",   
      text: ":|",   
      type: "error",   
      confirmButtonText: "Try Again!!",
      timer: null });
    return 1;
    
  }
  else if (guess == "5hb0e7Papr")
  {
    swal({ 
      title: "Great!",   
      text: ":)",   
      type: "success",   
      confirmButtonText: "Cool",
      timer: null });
      Redirect();
      setTimeout('window.location.href="final.html"', 0);
      return 0;
    
  }
}
</script>
